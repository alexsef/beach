<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a href="#userInfoModal" data-target="#userInfoModal" class="btn btn-primary" data-toggle="modal">Открыть модальное окно</a>

<div class="modal fade" id="userInfoModal" data-currentuser="0" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content border">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                </button>
                <div class="modal-body">
                    <div class="row padding_bottom_modal">
                        <div class="col-sm-12">
                            <div class="col-sm-4">
                                <img width="130" class="img-circle img-responsive avatar" src="/img/avatar.png">
                            </div>
                            <div class="col-sm-6">
                                <div class="name name_small">
                                    Фамилия Имя Отчество
                                </div>
                                <div class="phone_small">
                                    Телефон: <span class="value color-user_param">Телефон</span>
                                </div>
                                <div class="email_small">
                                    E-mail: <span class="value color-user_param">Электронная почта</span>
                                </div>
                                <div class="register-date_small">
                                    Дата регистрации: <span class="value">01.01.1970</span>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <p class="user-score_count score_count_small text-center">
                                    <a class="value value_small" href="/admin/orders">36</a> ЗАКАЗОВ
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
